<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Coffee Product Landing</title>
</head>
<body>
    <header id="header">
        <img id="header-img" class="logo" src="https://img00.deviantart.net/346f/i/2017/221/a/7/coffee_logo_template_by_kanitusa-dbjhvm4.png" alt="LOGO">
         
        <nav id="nav-bar">        
            <ul>
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
                <li><a class="nav-link" href="#social">Social</a></li>
            </ul>
        </nav>
    </header>
    <main>
  
        <section id="about" class="top">
    
            <section class="left">
                <h1>
                    Dark and Refined Freshness
                </h1>
                <p>
                    There is nothing better than sipping a good cup of coffee.
                </p>   
                <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                    <input id="email" type="email" name="email" placeholder="Enter your email address">
                    <input id="submit" type="submit" value="Get Started">
                </form>
            </section>

            <section class="right">
                <img src="https://img00.deviantart.net/346f/i/2017/221/a/7/coffee_logo_template_by_kanitusa-dbjhvm4.png" alt="Right Image">
            </section>  

        </section>
   
        <h2 id="features">
            Features
        </h2>
        <section class="features">
            <section class="f-item">
                <figure class="f-figure">
                    <img src="https://purepng.com/public/uploads/large/purepng.com-coffee-beanscoffee-beanscoffeestone-fruitpeaberry-14115272416419ytca.png" alt="Features" class="f-img">
                    <figcaption class="f-caption">
                        <strong>NATURAL</strong> 
                        <p>The best coffee comes from the best beans. Made fresh daily, with premium quality ingredients, grind traditionally, to give it that best tasting aroma.</p>
                    </figcaption>
                </figure>
            </section>
            <section class="f-item">
                <figure class="f-figure">
                    <img src="https://sep.yimg.com/ca/I/coffeemachines_2270_13638062" alt="Features" class="f-img">
                    <figcaption class="f-caption">
        <strong>RETRO VIBE</strong> 
                        <p>What's a coffee without a great environment to relax? Well the Classic Coffee provides a retro vibe environment perfect for everyone.</p>
                    </figcaption>
                </figure>
            </section>
            <section class="f-item">
                <figure class="f-figure">
                    <img src="https://res.cloudinary.com/hnpb47ejt/image/upload/v1546977658/sfh98pbbhlrvgfe7r27l.jpg" alt="Features" class="f-img">
                    <figcaption class="f-caption">
                <strong>EFFICIENCY</strong> 
                        <p>Through training and seminars, our baristas provide you the best customer service and,the most efficient and fast way to serve you great coffee.</p>
                    </figcaption>
                </figure>
            </section>
        </section>
    
    <section class="video-frame">
        <iframe id="video" class="responsive-iframe" src="https://www.youtube.com/embed/BL8z5kHLezE?controls=1&autoplay=1&loop=1&mute=1&showinfo=0" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </section>
    
        <section id="pricing" class="price">
            <section class="p-item">
                <h3 class="p-header">
                    TALL
                </h3>
                <img src="http://blog-imgs-56.fc2.com/s/t/a/starbucksshow/modern_classic_mug_12oz_0.jpg" alt="Pricing Item" class="p-img">
                <a class="p-btn" href="#">Select</a>
            </section>
            <section class="p-item">
                <h3 class="p-header">
                    GRANDE
                </h3>
                <img src="http://blog-imgs-56.fc2.com/s/t/a/starbucksshow/modern_classic_mug_16oz_0.jpg" alt="Pricing Item" class="p-img">
                <a class="p-btn" href="#">Select</a>
            </section>
            <section class="p-item">
                <h3 class="p-header">
                    VENTI
                </h3>
                <img src="https://th.bing.com/th/id/R.5651be5ce42d6ed7074a3481c844c7b2?rik=EvjUarTQDr4vzQ&riu=http%3a%2f%2fae01.alicdn.com%2fkf%2fHTB1eF.CHVXXXXb2XFXXq6xXFXXXH%2f-font-b-Large-b-font-font-b-Coffee-b-font-font-b-mug-b-font.jpg&ehk=UozU8T93lZvSLO0IngYkbnoI56EvzRJtomZa3mpeG68%3d&risl=&pid=ImgRaw&r=0" alt="Pricing Item" class="p-img">
                <a class="p-btn" href="#">Select</a>
            </section>
        </section>
   
        <section id="social" class="social">
            <section class="s-item">
                <a href="#"><i class="s-icon fa-brands fa-facebook"></i></a>
            </section>
            <section class="s-item">
                <a href="#"><i class="s-icon fa-brands fa-twitter"></i></a>
            </section>
            <section class="s-item">
                <a href="#"><i class="s-icon fa-brands fa-instagram"></i></a>
            </section>
            <section class="s-item">
                <a href="#"><i class="s-icon fa-brands fa-youtube"></i></a>
            </section>
        </section>
    
    </main>
    
        <section class="f-nav">
            <ul>
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </section>
    
</body>
</html>
